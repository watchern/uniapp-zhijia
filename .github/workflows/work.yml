name: Build UniApp Android APK

on:
  push:
    branches:
      - main  # 触发构建的分支，可根据需要修改
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 根据项目需求选择合适的 Node.js 版本

      - name: Install npm dependencies
        run: npm install

      - name: Build Android APK
        run: npm run build:app-android

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: UniApp-APK
          path: platforms/android/app/build/outputs/apk/release/  # 根据实际 APK 输出路径修改
